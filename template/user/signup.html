{% extends 'index.html' %}
<html>
    <head>
        <title>Online movie ticket</title>
    </head>
    <body>


            {% block content %}
<br><br><br>
        <div  style="align-content: center">
            <div class="site-section">
                    <div class="container">
                            <div class="row align-items-center justify-content-center">
                                    <div class="col-md-7 text-center" data-aos="fade-up" data-aos-delay="600">



                            <div class="site-section-heading text-left mb-5 w-border" style="align-items: center">
                            <h2 style="color: fuchsia">Register From Here</h2>
                          </div>

                          <form action="/signup" method="POST" class="contact-form">
                          {% csrf_token %}
                            <div class="row form-group">
                                <div class="col-md-12">

                                  <input type="name"  name="name" class="form-control" placeholder="Enter Name">
                                </div>
                              </div>

                                <div class="row form-group">
                                  <div class="col-md-12 mb-3 mb-md-0">

                                    <input type="email" name="email" class="form-control" placeholder="Enter Email id">
                                  </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-12">

                                      <input type="Mobile" name="mobile_no" class="form-control" placeholder="Enter Mobile Number">
                                    </div>
                                  </div>
                                <div class="row form-group">
                                  <div class="col-md-12">

                                    <input type="password" name="password" class="form-control" placeholder="Enter Password">
                                  </div>
                                </div>





                                <div class="row form-group">
                                  <div class="col-md-12">
                                    <input type="submit" value="Submit" class="btn btn-primary py-3 px-4">
                                  </div>
                                </div>
                                <u><a href="login_admin_user" style="color:darkred">Click here for login</a></u>

                              </form>

                        </div>

                      </div>
                    </div>
                  </div>

                </div>
                 {% endblock %}

    </body>



</html>
