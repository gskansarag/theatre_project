{% extends 'admin/index.html' %}
{% load static %}
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title></title>
</head>
<body>
    {% block content %}
        <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr> 
                                        <th width="15%">-:Name:-</th>
                                        <th width="5%">-:Email:-</th>
                                        <th width="5%">-:Subject:-</th>
                                        <th width="10%">-:Message:-</th>

                                    </tr>
                                </thead>
                                <tbody>
                                {% for insert in ins %}
                                    <tr>
                                        <td>{{insert.name}}</td>
                                        <td>{{insert.email}}</td>
                                        <td>{{insert.subject}}</td>
                                        <td>{{insert.message}}</td>
                                       
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
    {% endblock %}
</body>
</html>
